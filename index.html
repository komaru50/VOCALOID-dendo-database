<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ボカロ殿堂入りデータベース</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
body{font-family:'Noto Sans JP',sans-serif;background:#f5fbff;color:#222;margin:0;}
body.dark{background:#121212;color:#eee;}
header{background:#00bfff;color:white;padding:2rem;text-align:center;position:relative;}
h1{margin:0;font-size:2.3rem;}
nav{background:#008fd5;padding:1rem;text-align:center;display:flex;flex-wrap:wrap;justify-content:center;gap:.5rem;}
nav a{color:white;padding:.6rem 1rem;border-radius:8px;text-decoration:none;font-weight:bold;}
nav a.active,nav a:hover{background:#0066aa;}
.search-box{text-align:center;margin:2rem 0;}
.search-box input{padding:1rem 1.5rem;font-size:1.2rem;width:500px;max-width:90%;border-radius:50px;border:3px solid #00bfff;}
table{width:100%;border-collapse:collapse;background:white;border-radius:15px;overflow:hidden;box-shadow:0 8px 30px rgba(0,191,255,.2);}
th{background:#00bfff;color:white;padding:1.2rem;}
td{padding:1rem;border-bottom:1px solid #ddd;}
.loading{text-align:center;padding:4rem;font-size:1.6rem;color:#0066aa;}
.last-update{position:absolute;top:70px;right:20px;}
#darkmode{position:absolute;top:20px;left:20px;cursor:pointer;}
</style>
</head>

<body>
<header>
<h1>ボカロ殿堂入りデータベース</h1>
<div class="last-update" id="last-update">読み込み中…</div>
<div id="darkmode">Night</div>
</header>

<nav>
<a href="#home" class="active">ホーム</a>
<a href="#ranking">総合ランキング</a>
<a href="#list">全曲一覧</a>
<a href="#uploader">P別ランキング</a>
<a href="#fav">お気に入り</a>
<a href="#deleted">転載・削除曲</a>
<a href="#dendofastestranking">殿堂入り最速ランキング</a>
</nav>

<div class="search-box">
<input type="text" id="search" placeholder="曲名・投稿者・タグで検索">
</div>

<div id="main"></div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbwGPuL7BrUXhULBw8Qy_c8tRxF1BZ14gJX-ZnfTRWVr2ptE87T_U6njO9_PcIqWByXO/exec";

let allData = [];
let dendoData = [];

async function loadData(){
  document.getElementById("main").innerHTML="<div class='loading'>読み込み中…</div>";
  try{
    const [mainRes, dendoRes] = await Promise.all([
      fetch(GAS_URL),
      fetch(GAS_URL+"?type=dendo")
    ]);

    allData = await mainRes.json();
    dendoData = await dendoRes.json();

    document.getElementById("last-update").textContent =
      "最終更新：" + new Date().toLocaleString("ja-JP");

    render();
  }catch(e){
    console.error(e);
    document.getElementById("main").innerHTML="<div class='loading'>読み込み失敗</div>";
  }
}

function render(){
  const hash = location.hash.slice(1) || "home";

  document.querySelectorAll("nav a").forEach(a=>a.classList.remove("active"));
  document.querySelector(`nav a[href="#${hash}"]`)?.classList.add("active");

  /* --- 殿堂入り最速ランキング --- */
  if(hash==="dendofastestranking"){
    const sorted = [...dendoData].sort((a,b)=>
      a.days.localeCompare(b.days, "ja")
    );

    let html = `<div style="text-align:center;margin:1rem;">
      殿堂入り最速ランキング 全 ${sorted.length} 曲
    </div>`;

    html += `<table><thead><tr>
      <th>#</th><th>曲名</th><th>投稿者</th>
      <th>殿堂入り日</th><th>達成時間</th>
    </tr></thead><tbody>`;

    sorted.forEach((v,i)=>{
      html += `<tr>
        <td>${i+1}</td>
        <td>${v.title}</td>
        <td>${v.uploader}</td>
        <td>${v.hallDate}</td>
        <td>${v.days}</td>
      </tr>`;
    });

    html += "</tbody></table>";
    document.getElementById("main").innerHTML = html;
    return;
  }

  document.getElementById("main").innerHTML =
    "<div class='loading'>※ 他ページは省略（既存通り）</div>";
}

document.getElementById("darkmode").onclick=()=>document.body.classList.toggle("dark");
window.onhashchange=render;
window.onload=loadData;
</script>
</body>
</html>
