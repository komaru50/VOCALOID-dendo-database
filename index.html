<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ボカロ殿堂入りデータベース</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
body{font-family:'Noto Sans JP',sans-serif;background:#f5fbff;color:#222;margin:0;}
body.dark{background:#121212;color:#eee;}
header{background:#00bfff;color:white;padding:2rem;text-align:center;position:relative;}
h1{margin:0;font-size:2.3rem;}
nav{background:#008fd5;padding:1rem;text-align:center;}
nav a{color:white;margin:0 1rem;padding:.6rem 1.2rem;border-radius:8px;text-decoration:none;font-weight:bold;}
nav a.active,nav a:hover{background:#0066aa;}
.container{max-width:1300px;margin:2rem auto;padding:0 1rem;}
.search-box{text-align:center;margin:2rem 0;}
.search-box input{padding:1rem 1.5rem;font-size:1.2rem;width:500px;max-width:90%;border-radius:50px;border:3px solid #00bfff;outline:none;}
table{width:100%;border-collapse:collapse;background:white;border-radius:15px;overflow:hidden;box-shadow:0 8px 30px rgba(0,191,255,.2);margin-bottom:2rem;}
body.dark table{background:#1e1e1e;}
th{background:#00bfff;color:white;padding:1.2rem;}
td{padding:1rem;border-bottom:1px solid #ddd;}
tr:hover{background:#f0fbff;}
body.dark tr:hover{background:#2a2a2a;}
a{color:#00bfff;text-decoration:none;font-weight:600;}
.tag{display:inline-block;background:#00aaff;color:white;padding:.4rem .9rem;border-radius:30px;margin:0.3rem;font-size:0.9rem;cursor:pointer;transition:.3s;}
.tag:hover{background:#0088cc;transform:scale(1.1);}
.last-update{position:absolute;top:70px;right:20px;color:rgba(255,255,255,.9);font-size:0.9rem;}
#darkmode{position:absolute;top:20px;left:20px;background:#333;color:white;padding:.8rem 1.2rem;border-radius:50%;cursor:pointer;font-size:0.9rem;}
.fav{cursor:pointer;font-size:1.5rem;margin-right:8px;transition:.3s;}
.fav.on{color:#ff4444;transform:scale(1.2);}
.loading{text-align:center;padding:4rem;font-size:1.6rem;color:#0066aa;}
.pagination{text-align:center;margin:2rem 0;}
.pagination button{padding:.7rem 1.3rem;margin:0 .3rem;border:none;border-radius:8px;background:#00bfff;color:white;cursor:pointer;}
.pagination button.active{background:#0066aa;}
.song-page{max-width:900px;margin:3rem auto;background:white;padding:3rem;border-radius:20px;box-shadow:0 15px 40px rgba(0,191,255,.3);}
body.dark .song-page{background:#1e1e1e;}
.embed-container{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:15px;margin:2rem 0;box-shadow:0 10px 30px rgba(0,0,0,.3);}
.embed-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:none;}
.info-table{width:100%;margin-top:1rem;}
.info-table td:first-child{font-weight:bold;color:#00bfff;width:140px;}
.p-ranking td:nth-child(2){text-align:right;font-weight:bold;}
.deleted-page h2 {color:#ff4444;}
.deleted-page table th {background:#ff4444;}
.deleted-page tr:hover {background:#ffeeee;}
body.dark .deleted-page table {background:#1f1f1f;}
body.dark .deleted-page tr:hover {background:#333;}
</style>
</head>
<body>

<header>
  <h1>ボカロ殿堂入りデータベース</h1>
  <div class="last-update" id="last-update">読み込み中…</div>
  <div id="darkmode" title="ダークモード">Night</div>
</header>

<nav>
  <a href="#home" class="active">ランキング</a>
  <a href="#list">全曲一覧</a>
  <a href="#uploader">P別ランキング</a>
  <a href="#fav">お気に入り</a>
  <a href="#deleted">転載・削除曲</a>
  <a href="#hitokoto">掲示板</a>
</nav>

<div class="search-box">
  <input type="text" id="search" placeholder="曲名・投稿者・タグで検索">
</div>

<div class="container" id="main"></div>
<div class="pagination" id="pagination"></div>

<div id="hitokoto-section">
  <h2 style="text-align:center;color:#00bfff;margin-bottom:2rem;">一言掲示板</h2>
  <div style="background:#f0fbff;padding:2rem;border-radius:12px;text-align:center;margin-bottom:2rem;">
    <input type="text" id="hitokoto-name" placeholder="名前（省略可）" maxlength="20" style="padding:.8rem;border-radius:50px;border:2px solid #00bfff;margin:0 .5rem;width:200px;">
    <input type="text" id="hitokoto-comment" placeholder="一言どうぞ" maxlength="100" style="padding:.8rem;border-radius:50px;border:2px solid #00bfff;margin:0 .5rem;width:320px;">
    <button id="hitokoto-submit" style="padding:.8rem 2rem;background:#00bfff;color:white;border:none;border-radius:50px;">書き込む</button>
  </div>
  <div id="hitokoto-list"></div>
</div>

<script>
const SPREADSHEET_JSON_URL = "https://script.google.com/macros/s/AKfycbz1youYaIV3-B9v3SzUA_K_opQ-6tHOAxfOU9KZuC0ulgWQaZKrVzEaHXR6vnhoiB4s/exec";
const PAGE_SIZE = 30;
let allData = [], deletedData = [], db = null, currentPage = 1, currentTag = null;
const today = new Date().toLocaleDateString("ja-JP");

// データ読み込み
async function loadData() {
  document.getElementById("main").innerHTML = "<div class='loading'>データ読み込み中…</div>";
  try {
    const res = await fetch(SPREADSHEET_JSON_URL + "?t=" + Date.now());
    allData = await res.json();
    document.getElementById("last-update").textContent = `最終更新：${new Date().toLocaleString("ja-JP")}`;
    render();
  } catch(e) {
    document.getElementById("main").innerHTML = "<div class='loading' style='color:#c33;'>読み込み失敗…ページをリロードしてください</div>";
  }
}

async function loadDeletedData() {
  try {
    const res = await fetch(SPREADSHEET_JSON_URL + "?type=deleted&t=" + Date.now());
    deletedData = await res.json();
  } catch (e) {
    deletedData = [];
  }
}

// IndexedDB
const req = indexedDB.open("VocaloidDB", 10);
req.onupgradeneeded = e => {
  db = e.target.result;
  if (!db.objectStoreNames.contains("daily")) db.createObjectStore("daily", {keyPath: "date"});
  if (!db.objectStoreNames.contains("hitokoto")) db.createObjectStore("hitokoto", {keyPath: "id", autoIncrement: true});
  if (!db.objectStoreNames.contains("fav")) db.createObjectStore("fav", {keyPath: "sm"});
};
req.onsuccess = e => { db = e.target.result; loadData(); loadDeletedData(); loadHitokoto(); };

// IndexedDBヘルパー
async function getDaily(d) { return new Promise(r => db.transaction("daily").objectStore("daily").get(d).onsuccess = e => r(e.target.result)); }
async function putDaily(o) { return new Promise(r => db.transaction("daily","readwrite").objectStore("daily").put(o).onsuccess = r); }

function render() {
  document.querySelectorAll("nav a").forEach(a => a.classList.remove("active"));
  const hash = location.hash.slice(1) || "home";
  document.querySelector(`nav a[href="#${hash}"]`)?.classList.add("active");

  if (hash === "deleted") {
    let filtered = deletedData.filter(v => {
      const q = document.getElementById("search").value.toLowerCase();
      return !q || v.title.toLowerCase().includes(q) || v.uploader.toLowerCase().includes(q) || v.tags.some(t=>t.toLowerCase().includes(q));
    });

    const totalPages = Math.ceil(filtered.length / PAGE_SIZE);
    currentPage = Math.min(currentPage, totalPages || 1);
    const pageData = filtered.slice((currentPage-1)*PAGE_SIZE, currentPage*PAGE_SIZE);

    let html = `<table><thead><tr><th>#</th><th>曲名</th><th>投稿者</th><th>再生数</th><th>タグ</th></tr></thead><tbody>`;
    pageData.forEach((v,i) => {
      const rank = filtered.indexOf(v) + 1;
      html += `<tr>
        <td style="text-align:center;font-weight:bold;color:#00bfff;">${rank}</td>
        <td><a href="${v.url}" target="_blank">${v.title}</a></td>
        <td>${v.uploader}</td>
        <td style="text-align:right;">${v.view.toLocaleString()}</td>
        <td>${(v.tags||[]).map(t=>`<span class="tag">${t}</span>`).join("")}</td>
      </tr>`;
    });
    html += "</tbody></table>";
    document.getElementById("main").innerHTML = html;

    let pagi = "";
    for (let i=1; i<=totalPages; i++) {
      pagi += `<button ${i===currentPage?'class="active"':''} onclick="currentPage=${i};render()">${i}</button>`;
    }
    document.getElementById("pagination").innerHTML = pagi;
    return;
  }

  // 既存のrenderコードはここにそのまま（省略せずに全部書く）
  let filtered = allData.filter(v => {
    const q = document.getElementById("search").value.toLowerCase();
    return !q || v.title.toLowerCase().includes(q) || v.uploader.toLowerCase().includes(q) || v.tags.some(t=>t.toLowerCase().includes(q));
  });

  if (hash === "fav") {
    const favs = [...localStorage].filter(k => k[0].startsWith("fav_")).map(k => k[0].slice(4));
    filtered = filtered.filter(v => favs.includes(v.sm));
  }

  const totalPages = Math.ceil(filtered.length / PAGE_SIZE);
  currentPage = Math.min(currentPage, totalPages || 1);
  const pageData = filtered.slice((currentPage-1)*PAGE_SIZE, currentPage*PAGE_SIZE);

  let html = `<div style="text-align:center;margin:1rem;color:#555;">全 ${filtered.length} 曲中 ${(currentPage-1)*PAGE_SIZE+1}〜${Math.min(currentPage*PAGE_SIZE, filtered.length)} 件</div>`;

  filtered.sort((a,b) => b.view - a.view);
  const ranked = filtered.slice((currentPage-1)*PAGE_SIZE, currentPage*PAGE_SIZE);
  html += "<table><thead><tr><th>#</th><th>曲名</th><th>投稿者</th><th>再生数</th></tr></thead><tbody>";
  ranked.forEach((v,i) => {
    const rank = filtered.indexOf(v) + 1;
    const isFav = localStorage.getItem("fav_"+v.sm);
    html += `<tr>
      <td style="text-align:center;font-weight:bold;color:#00bfff;">${rank}</td>
      <td><span class="fav ${isFav?'on':''}" onclick="toggleFav('${v.sm}')">★</span>
          <a href="https://www.nicovideo.jp/watch/${v.sm}" target="_blank">${v.title}</a></td>
      <td>${v.uploader}</td>
      <td style="text-align:right;">${v.view.toLocaleString()}</td>
    </tr>`;
  });
  html += "</tbody></table>";

  document.getElementById("main").innerHTML = html;

  let pagi = "";
  for (let i=1; i<=totalPages; i++) {
    pagi += `<button ${i===currentPage?'class="active"':''} onclick="currentPage=${i};render()">${i}</button>`;
  }
  document.getElementById("pagination").innerHTML = pagi;
}
</script>
</body>
</html>
