// === モックデータ（即表示用）===
const MOCK_DATA = HALL_OF_FAME.map(item => ({
  sm: item.sm,
  title: "読み込み中…",
  uploader: "取得中",
  view: 0,
  mylist: 0,
  date: "----",
  tags: item.tags
}));

let allData = [...MOCK_DATA];

const PROXIES = ["https://api.allorigins.win/raw?url=", "https://corsproxy.io/?"];
async function getInfo(sm) {
  for (let proxy of PROXIES) {
    try {
      const url = proxy + encodeURIComponent(`https://ext.nicovideo.jp/api/getthumbinfo/${sm}`);
      const res = await fetch(url, {signal: AbortSignal.timeout(8000)});
      const txt = await res.text();
      const parser = new DOMParser();
      const xml = parser.parseFromString(txt, "text/xml");
      const get = tag => xml.querySelector(tag)?.textContent.trim() || "";
      
      if (txt.includes("<error>")) throw new Error("deleted");
      
      return {
        sm,
        title: get("title") || "（不明）",
        uploader: get("user_nickname") || get("ch_name") || "不明",
        view: parseInt(get("view_counter") || "0"),
        mylist: parseInt(get("mylist_counter") || "0"),
        date: get("first_retrieve")?.slice(0,10) || "不明",
        tags: HALL_OF_FAME.find(x=>x.sm===sm)?.tags || []
      };
    } catch(e) {}
  }
  return {sm, title:"【取得失敗】", uploader:"不明", view:0, mylist:0, date:"不明", tags:[]};
}

async function updateAll() {
  document.getElementById("update").disabled = true;
  document.getElementById("update").textContent = "更新中…";
  document.getElementById("main").innerHTML = "<div class='loading'>最新情報取得中… 0/" + HALL_OF_FAME.length + "</div>";
  
  allData = [];
  for (let i = 0; i < HALL_OF_FAME.length; i++) {
    const info = await getInfo(HALL_OF_FAME[i].sm);
    allData.push(info);
    document.querySelector(".loading").textContent = `最新情報取得中… ${i+1}/${HALL_OF_FAME.length}`;
  }
  
  localStorage.setItem("vocaloid_cache", JSON.stringify({data:allData, time:Date.now()}));
  document.getElementById("last-update").textContent = "最終更新: " + new Date().toLocaleString("ja-JP");
  document.getElementById("update").textContent = "最新情報に更新";
  document.getElementById("update").disabled = false;
  render();
}

// キャッシュがあればすぐ表示
const cached = localStorage.getItem("vocaloid_cache");
if (cached) {
  const obj = JSON.parse(cached);
  allData = obj.data;
  document.getElementById("last-update").textContent = "最終更新: " + new Date(obj.time).toLocaleString("ja-JP");
}

function render() {
  const q = document.getElementById("search").value.toLowerCase();
  let list = allData.filter(v => 
    v.title.toLowerCase().includes(q) || 
    v.uploader.toLowerCase().includes(q) ||
    v.tags.some(t=>t.toLowerCase().includes(q))
  );
  
  let html = `<div style="text-align:center;margin-bottom:1rem;">表示中：${list.length}曲 / 全${allData.length}曲</div>`;
  
  const sorted = [...list].sort((a,b)=>b.view - a.view);
  html += "<table><thead><tr><th>#</th><th>動画ID</th><th>曲名</th><th>投稿者</th><th>再生数</th></tr></thead><tbody>";
  sorted.forEach((v,i) => {
    html += `<tr>
      <td>${i+1}位</td>
      <td><a href="https://www.nicovideo.jp/watch/${v.sm}" target="_blank">${v.sm}</a></td>
      <td><strong>${v.title}</strong></td>
      <td>${v.uploader}</td>
      <td>${v.view.toLocaleString()}回</td>
    </tr>`;
  });
  html += "</tbody></table>";
  
  document.getElementById("main").innerHTML = html;
}

document.getElementById("update").onclick = updateAll;
document.getElementById("search").oninput = render;
